name: CI - Build and Test

# runs in very push in main or in every pull request 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # my repo clone
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Config Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      # 3. Project dependencies
      - name: Install dependencies
        run: npm install

      # 4. Quility code
      - name: Run linting
        run: npm run lint

      # Test. 
      # - name: Run tests
      #   run: npm run test

      # 6. App buid
      - name: Build application
        run: npm run build