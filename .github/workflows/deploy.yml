name: CD - Docker Build, Push, Deploy (Azure)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  IMAGE_NAME: smartbudget
  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}   # e.g. smartbudgetacr.azurecr.io
  AZURE_RG:        ${{ vars.AZURE_RG }}            # e.g. rg-smartbudget
  AZURE_WEBAPP:    ${{ vars.AZURE_WEBAPP_NAME }}   # e.g. smartbudget-web

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login
        run: az acr login --name ${{ env.ACR_LOGIN_SERVER }}


      - name: Build image
        run: |
          docker build \
            -t $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }} .

      - name: Push image
        run: docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}

      - name: Configure container on web app
        run: |
          az webapp config container set \
            --resource-group $AZURE_RG \
            --name $AZURE_WEBAPP \
            --docker-custom-image-name $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}
          az webapp config appsettings set \
            --resource-group $AZURE_RG \
            --name $AZURE_WEBAPP \
            --settings WEBSITES_PORT=8080

      - name: Warmup & smoke test
        run: |
          sleep 20
          curl -f "https://${{ env.AZURE_WEBAPP }}.azurewebsites.net" | head -n 20
